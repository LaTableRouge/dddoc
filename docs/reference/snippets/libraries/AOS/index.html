<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS HTML Example</title>
</head>
<body>
    <!-- Normal event -->
    <!-- List of all existing animations : https://github.com/michalsnik/aos#animations -->
    <div
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-offset="100"
        data-aos-anchor-placement="top-bottom"
    >
        J'aime le paiiiiiin
    </div>

    <!-- Custom event -->
    <div data-aos="" data-aos-offset="10" data-aos-id="my-event"></div>
</body>
</html>
