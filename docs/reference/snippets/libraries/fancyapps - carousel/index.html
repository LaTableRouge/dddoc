<!DOCTYPE html>
<html lang="en">

<head>

        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"

    <title>Carousel HTML Example</title>

<body>

        <div class="f-carousel__slide">

        <div class="f-carousel__slide">
            <img data-lazy-src="https://lipsum.app/id/3/1200x675" />

    </div>
</body>

</html>
