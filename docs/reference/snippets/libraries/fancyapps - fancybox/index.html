<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Fancybox HTML Example</title>
</head>

<body>

    <button
        data-fancybox
        data-src="#popup-to-be-opened"
    ></button>
    <div
        class="fancybox-wrapper"
        id="popup-to-be-opened"
        style="display: none;"
    >
        <img
            src="https://via.placeholder.com/200x197"
            alt=""
        >
    </div>
</body>

</html>
