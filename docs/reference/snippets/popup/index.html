<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Custom popup</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            min-height: 100%;
            display: grid;
            grid-auto-flow: row;
            grid-template-rows: auto 1fr auto;
        }

        body.no-scroll {
            margin-right: var(--scrollbarsize);
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
        }

        .modal {
            padding: 2rem;
            border: 1px solid #eee;
            width: max-content;
            max-width: 100%;
            background-color: #fff;
            z-index: 10;

        }

        .modal::backdrop {
            background-color: hsl(250, 100%, 50%, 0.25);
        }

        .button-close-modal {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <header>
        <!-- https://web.dev/learn/html/dialog/ -->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog -->
    </header>
    <main>
        <section class="cta-wrapper">
            <button
                class="modal-opener"
                data-modal="#modal-newsletter"
            >
                Open popup
            </button>

            <button
                class="modal-opener"
                data-modal="#modal-newsletter-2"
            >
                Open popup 2
            </button>
        </section>

        <section class="img-wrapper">
            <img src="https://via.placeholder.com/1920x1080">
            <img src="https://via.placeholder.com/1920x1080">
            <img src="https://via.placeholder.com/1920x1080">
            <img src="https://via.placeholder.com/1920x1080">
            <img src="https://via.placeholder.com/1920x1080">
            <img src="https://via.placeholder.com/1920x1080">
            <img src="https://via.placeholder.com/1920x1080">
            <img src="https://via.placeholder.com/1920x1080">
            <img src="https://via.placeholder.com/1920x1080">
        </section>

        <dialog
            class="modal"
            id="modal-newsletter"
        >
            <button class="button-close-modal">X</button>

            <h2>Subscribe to my Newsletter</h2>

            <p>Get access to exclusive content that only share with my email list</p>

            <label for="email">Enter your email:</label>
            <input
                type="email"
                id="email"
                name="email"
            />
        </dialog>

        <dialog
            class="modal"
            id="modal-newsletter-2"
        >
            <button class="button-close-modal">X</button>

            <h2>Another modal</h2>

            <p>Get access to exclusive content that only share with my email list</p>

            <label for="email-2">Enter your email:</label>
            <input
                type="email"
                id="email-2"
                name="email"
            />
        </dialog>
    </main>
    <footer>
        <script type="text/javascript">
            window.addEventListener('DOMContentLoaded', (event) => {
                // Boucle sur les boutons et attache un listener pour l'ouverture des modales associées
                const openModalButtons = document.querySelectorAll('.modal-opener')
                if (openModalButtons.length) {
                    openModalButtons.forEach(openButton => {
                        const associatedId = openButton.dataset.modal
                        if (associatedId) {
                            const dialog = document.querySelector(associatedId)
                            if (dialog) {
                                // Listener pour l'ouverture de la modale
                                openButton.addEventListener('click', (e) => {
                                    // Set la taille de la scrollbar en variable css
                                    document.documentElement.style.setProperty('--scrollbarsize', `${window.innerWidth - document.documentElement.clientWidth}px`)
                                    // ouvre la modale associée
                                    dialog.showModal()
                                    // Prevent le scroll de l'utilisateur
                                    document.body.classList.add('no-scroll')
                                })

                                // Listener pour la fermeture de la modale
                                dialog.addEventListener("click", e => {
                                    const dialogDimensions = dialog.getBoundingClientRect()
                                    if (
                                        e.clientX < dialogDimensions.left ||
                                        e.clientX > dialogDimensions.right ||
                                        e.clientY < dialogDimensions.top ||
                                        e.clientY > dialogDimensions.bottom ||
                                        e.target.matches(".button-close-modal")
                                    ) {
                                        // Close de la modale ouverte
                                        dialog.close()
                                        // Remise en place du scroll
                                        document.body.classList.remove('no-scroll')
                                    }
                                })
                            } else {
                                console.log('no associated modal found, maybe the "data-modal" field is empty who knows')
                            }
                        }
                    })
                }
            })
        </script>

    </footer>
</body>

</html>
